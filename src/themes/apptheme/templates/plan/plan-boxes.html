<div ng-class="plan.isFeatured ? 'section__tertiary--item spc--top--sml' : 'section__tertiary--item spc--top--lrg'" ng-repeat="plan in plans" style="order:{{plan.order}}">
    <div class="section__tertiary__title--wrapper">
        <h3 ng-class="plan.isFeatured ? 'section__tertiary__title--emphasized' : 'section__tertiary__title'">{{::plan.name}}</h3>
    </div>
    <div class="section__tertiary__content--wrapper">
        <span class="plan__price" ng-class="plan.isFeatured ? 'plan__price--primary' : 'plan__price--secondary'">${{::plan.price}}</span>
        <p>per {{::plan.period}}</p>
        <p><strong>Synchronization</strong> {{::plan.sync ? 'Yes' : 'No'}}</p>
        <p><strong>Navigator access level</strong> {{::plan.navAccessLevel}}</p>
        <p><strong>Support tickets</strong> {{::plan.tickets}}</p>
        <div class="spc--top--med">
            <a ui-sref="master.main.plan-detail({planId:plan.id})" class="btn btn--tertiary btn--med">See more</a>
        </div>
    </div>
</div>
