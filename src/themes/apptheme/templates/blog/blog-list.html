    <div class="hero--secondary">
        <bora-header></bora-header>
        <div class="container--primary">
            <h2 class="blog__header__title">Dead man tell no tales</h2>
        </div>
    </div>

    <div class="container--primary flex flex--right">
        <a ng-show="$root.user.isAuthenticated" ui-sref="master.new-blog-post" class="btn btn--quinary btn--med spc--top--sml">
            Add New Post
        </a>
    </div>

    <main role="main" class="article">
        <section class="container--primary flex">
            <div ng-if="hasBlogs" ng-repeat="blog in blogList.item" ng-class="{'blog__article--secondary':!$first}">
                <a ui-sref="master.main.blog-detail({slug:blog.slug})">
                    <div ng-if="$first" ng-style="{ 'background-image': blog.featured ? 'linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)), url(' + blog.featured + ')' : 'none' }" class="blog__article--primary">
                        <h2 class="article--primary__title">{{ blog.title }}</h2>
                        <span class="article--primary__title">&mdash;</span>
                        <p class="article--primary__body">{{ blog.excerpt }}</p>
                        <div>
                            <span class="date">{{blog.publishDate | date : 'MMMM dd, yyyy' }} |</span>
                            <span class="reading-time"> {{ blog.readingTime.text }} </span>
                        </div>
                        <a ng-if="$root.user.isAuthenticated" class="btn btn--tertiary btn--med" ui-sref="master.blog-edit({ slug: blog.slug })">Edit</a>
                    </div>
                </a>
                <a ui-sref="master.main.blog-detail({slug:blog.slug})">
                    <div ng-if="!$first">
                        <div class="secondary__article__image"  ng-style="{ 'background-image': blog.featured ? 'url(' + blog.featured + ')' : 'none' }"></div>
                        <h2 class="article--secondary__title">{{ blog.title }}</h2>
                        <p class="article--secondary__body">{{ blog.excerpt }}</p>
                        <div>
                            <span class="date">{{blog.publishDate | date : 'MMMM dd, yyyy' }}</span>
                            <span class="reading-time push">{{ blog.readingTime.text }}</span>
                        </div>
                        <a ng-if="$root.user.isAuthenticated" class="btn btn--tertiary btn--med" ui-sref="master.blog-edit({ slug: blog.slug })">Edit</a>
                    </div>
                </a>
            </div>
        </section>
        <div class="container--primary flex">
        <pager pager-data="pagerData" ng-show="pager.hasPrevious || pager.hasNext" class="container--primary pager">
            <a ui-sref="master.main.blog({ page: pager.currentPage - 1 })" class="btn btn--primary btn--sml" ng-show="pager.hasPrevious">Prev</a>
            <a ui-sref="master.main.blog({ page: pager.currentPage + 1 })" class="btn btn--primary btn--sml" ng-show="pager.hasNext">Next</a>
        </pager>
        </div>
    </main>
