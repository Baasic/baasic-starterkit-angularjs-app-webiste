<section class="container--primary flex">
    <h1 class="spc--bottom--lrg spc--top--lrg">Search results</h1>
    <div class="search--results" ng-if="hasBlogs" ng-repeat="blog in blogList.item">
        <div>
            <a ui-sref="master.main.blog-detail({ slug: blog.slug })">
                <span class="date">{{ blog.publishDate | date : 'medium' }}</span>
                <h3 class="article--secondary__title">{{ blog.title }}</h3>
                <p class="article--secondary__body">{{ blog.excerpt }}</p> <a class="push btn btn--quinary btn--med" ui-sref="master.main.blog-detail({ slug: blog.slug })">Read more</a>
            </a>
        </div>
    </div>
</section>
<article ng-if="!hasBlogs">
    <p class="article__summary__text spc--bottom--med">Nothing found.</p>
</article>
<div ng-show="pagerInfo.hasPrevious || pagerInfo.hasNext">
    <button type="button" ng-show="pagerInfo.hasPrevious" ng-click="prevPage()">Prev</button>
    <button type="button" ng-show="pagerInfo.hasNext" ng-click="nextPage()">Next</button>
</div>
<hr>
<div class="container--primary flex">
    <a class="btn btn--primary btn--med" ui-sref="master.main.blog">Back</a>
</div>
