<div class="section__form">
    <form name="social" novalidate class="form">
        <h2>Edit Social Connections</h2>
        <div class="form__field form-wrapper">
            <input type="text" name="pinterest" id="pinterest" ng-model="social.pinterest" class="input input--text" required />
            <label class="form__label" for="pinterest">Pinterest URL</label>
            <p class="alert alert--warning" ng-show="(social.$submitted || social.pinterest.$touched)">Enter Pinterest URL.</p>
        </div>

            <input type="text" name="dribbble" id="dribbble" ng-model="social.dribbble" class="input input--text" required />

        <div class="form__field spc--bottom--med form-wrapper">     
            
            
        </div>
      
        <div class="form__field form-wrapper">
            <button type="submit" class="control__link control__colors" ng-click="savePlan()">Save</button>
            <button type="button" class="control__link control__colors" ng-click="cancelEdit()">Cancel</button>
        </div>
        <div ng-show="error">
            {{ error }}
        </div>
    </form>
